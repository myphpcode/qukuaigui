{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">订单管理</li>
        </ul>
        <div class="layui-tab-content">


            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>vipID</th>
                        <th>买入数量:</th>
                        <th>总价:</th>

                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="order1" item="vo"}
                    <tr>
                        <td>{$vo.vipid}</td>
                        <td>{$vo.buy_num}</td>
                        <td>{$vo.price_sum}</td>

                    </tr>
                    {/foreach}
                    </tbody>
                </table>

            </div>
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>vipID</th>
                        <th>卖出数量:</th>
                        <th>总价:</th>

                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="order2" item="vo"}
                    <tr>
                        <td>{$vo.vipid}</td>
                        <td>{$vo.sell_num}</td>
                        <td>{$vo.price_sum}</td>

                    </tr>
                    {/foreach}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('vip')}");

    function previewImg(obj) {
        var img = new Image();
        img.src = obj.src;
        //var height = img.height + 50; // 原图片大小
        //var width = img.width; //原图片大小
        var imgHtml = "<img src='" + obj.src + "' width='500px' height='500px'/>";
        //弹出层
        layer.open({
            type: 1,
            shade: 0.8,
            offset: 'auto',
            area: [500 + 'px',550+'px'],  // area: [width + 'px',height+'px']  //原图显示
            shadeClose:true,
            scrollbar: false,
            title: "图片预览", //不显示标题
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }
</script>
{/block}
